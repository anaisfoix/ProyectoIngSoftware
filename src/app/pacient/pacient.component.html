<div class="container-fluid Inscription">
    <div class="row">
        <div class="container-fluid col-md-6 Inscription_title">
            <h1>Para atención psicológica<br><img src="../assets/Fotos/flecha-azul-animada.gif"></h1>
        </div>
        <div class="container-fluid col-md-6 Inscription_button" id="Inscripcion">
            <form _ngcontent-lhc-c43=""  [formGroup]="contactForm" class="hero__form col-md-8 ng-untouched ng-pristine ng-invalid" (ngSubmit)="EnviarDatos()">
                <div _ngcontent-lhc-c43="">
                    <p _ngcontent-lhc-c43="">Agenda tu hora de consulta</p>                
                </div>
                <div _ngcontent-lhc-c43="" class="form-group">
                    <label _ngcontent-lhc-c43="" for="name" value="name" ></label>
                    <input _ngcontent-lhc-c43="" type="text" formControlName="nombre" aria-describedby="name" placeholder="Ingresa tu nombre completo" class="form-control ng-untouched ng-pristine ng-invalid">
                </div>
                <div _ngcontent-lhc-c43="" class="form-group">
                    <label _ngcontent-lhc-c43="" for="ni" value="ni"></label>
                    <input _ngcontent-lhc-c43=""  type="text" formControlName="rut" placeholder="Ingresa tu RUT" class="form-control ng-untouched ng-pristine ng-invalid">
                </div>
                <div _ngcontent-lhc-c43="" class="form-group">
                    <label _ngcontent-lhc-c43="" for="mail" value="mail"></label>
                    <input _ngcontent-lhc-c43="" formControlName="mails" type="mail" placeholder="Ingresa tu correo electrónico" class="form-control ng-untouched ng-pristine ng-valid">
                </div>
                <div _ngcontent-lhc-c43="" class="form-group">
                    <label _ngcontent-lhc-c43="" for="phone" value="phoneNumber"></label>
                    <input _ngcontent-lhc-c43="" formControlName="phone" type="phoneNumber"aria-describedby="phoneNumber" placeholder="Teléfono" class="form-control ng-untouched ng-pristine ng-invalid">
                </div>
                <div _ngcontent-lhc-c43="" class="form-group">
                    <label _ngcontent-lhc-c43="" for="msg"></label>
                    <textarea _ngcontent-lhc-c43="" formControlName="msg" rows="3" placeholder="Ingresa tu consulta" class="form-control ng-untouched ng-pristine ng-invalid"></textarea>
                </div>
                <div _ngcontent-lhc-c43="" class="form-group">
                    <div _ngcontent-lhc-c43="" class="select">
                        <select _ngcontent-lhc-c43="" formControlName="type" name="format" id="format" class="ng-untouched ng-pristine ng-valid">                            
                            <option _ngcontent-lhc-c43="" selected="" disabled="" value="1">Tipo de Consulta</option>
                            <option _ngcontent-lhc-c43="" value="Transtorno de ansiedad">Transtorno de ansiedad</option>
                            <option _ngcontent-lhc-c43="" value="Transtorno depresivo">Transtorno depresivo</option>
                            <option _ngcontent-lhc-c43="" value="Transtorno bipolar">Transtorno bipolar</option>
                            <option _ngcontent-lhc-c43="" value="Déficit de atención">Déficit de atención</option>
                            <option _ngcontent-lhc-c43="" value="Síndrome de Asperge">Síndrome de Asperger</option>
                            <option _ngcontent-lhc-c43="" value="Transtorno obsesivo compulsivo">Transtorno obsesivo compulsivo</option>
                        </select>
                    </div>
                </div> 

                <div _ngcontent-lhc-c43="" class="form-group">
                    <button (click)="ExitoFormulario()" type="submit" id="send" class="btn btn-warning"> Envía tu consulta. </button>
                </div>

            </form>
        </div>
    </div>
</div>
